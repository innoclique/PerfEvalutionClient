<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" formControlName="username"  name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="Password"  formControlName="password" type="password" name="password" required>
          </mat-form-field>
          <a class="forgot-password"  routerLink='/forgotPassword'> Forgot
            Password? </a>
        </td>
        </tr>

       

        
      
      </table>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
        
      <button [disabled]="!loginForm.valid"   mat-raised-button (click)="onSubmit()" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
