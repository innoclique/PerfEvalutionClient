<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title> {{'Login.Login' | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <input matInput placeholder="{{'Login.UserName' | translate }}" formControlName="username"  name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="{{'Login.Password' | translate }}"  formControlName="password" type="password" name="password" required>
          </mat-form-field>
          <a class="forgot-password"  routerLink='/forgotPassword'> Forgot
            Password? </a>
        </td>
        </tr>
      </table>
      </form>
      <app-spinner [style.display]="showSpinner ? 'block' : 'none'" overlay="true"></app-spinner>
      
    </mat-card-content>
    <mat-card-actions>        
      <button [disabled]="!loginForm.valid"   mat-raised-button (click)="onSubmit()" color="primary">{{'Login.Login' | translate }}</button>
    </mat-card-actions>
  </mat-card>
